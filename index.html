<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #eee;
        font-family: Helvetica, sans-serif;
    }

    #loginForm {
        display: none;
    }

    .comment-box {
        margin: 0 auto;
        width: 500px;
        display: block;
    }

    .comment-editor {
        background: #fff;
        display: flex;
        margin: 30px 0;
        justify-content: center;
        padding: 10px;
    }

    .avatar {
        width: 60px;
        height: 60px;
        padding: 4px;
        border-radius: 6px;
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        cursor: pointer;
    }

    .comment-login-tip {
        display: flex;
        height: 100%;
        align-items: center;
    }

    .comment-login-tip a {
        text-decoration: none;
        color: #5a5a5a;
    }

    .comment-login-tip a:hover {
        text-decoration: underline;
    }

    .comment-textarea {
        width: 400px;
        height: 100px;
        border: 1px #ccc solid;
        border-radius: 2px;
        position: relative;
    }

    .comment-textarea::before{
    position: absolute;
    top: 12px;
    left: -16px;
    display: block;
    width: 0;
    height: 0;
    pointer-events: none;
    content: "";
    border-color: transparent;
    border-style: solid solid outset;
    border-width: 8px;
    border-right-color: #CFD8DC;
    }
    .comment-textarea::after{
    position: absolute;
    top: 12px;
    left: -14px;
    display: block;
    width: 0;
    height: 0;
    pointer-events: none;
    content: "";
    border-color: transparent;
    border-style: solid solid outset;
    border-width: 8px;
    border-right-color: #fff;
    }
    .comment-login-btn {
        float: right;
        background-color: #f4511e;
        border: none;
        color: #fff;
        padding: 5px;
        width: 90px;
        transition: all 0.5s;
        font-size: 16px;
        font-weight: bolder;
        cursor: pointer;
        margin: 11px;
    }

    li {
        list-style: none;
    }

    .comment-item {
        background: #fff;
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
    }

    .comment-user {
        font-weight: 900;
        color: #555;
    }

    .comment-content {
        padding: 10px 0 0 0;
    }

    .comment-body {
        display: inline-block;
        background: #fff;
        width: 423px;
        vertical-align: top;
        padding: 10px;
        color: #555555;
        font-size: 18px;
    }

    .comment-header {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #999;
    }


    .hidden {
        display: none;
    }
    </style>
</head>

<body>
    <comment class="comment-box">
        <editor class="comment-editor">
            <user id="userInfo">
                <a href="#" onclick="issuesComment.showLogin()"><img src="octocat.png" class="avatar" title="Click to login"></a>
            </user>
            <span>
        <div class="comment-login-tip" id="tip"><a href="#" onclick="issuesComment.showLogin()">Login with Github to comment</a></div>
            <div class="comment-textarea hidden"><textarea class="comment-textarea hidden" id="text"></textarea></div>
            <button type="button" class="comment-login-btn hidden" id="btn">Comment</button>
            </span>
        </editor>
        <ul id="list"></ul>
        <login id="loginForm">
            username:
            <input id="usernameVal" type="text"> password:
            <input id="passwordVal" type="text">
            <button onclick="issuesComment.login()">Login</button>
        </login>
    </comment>
    <script src='issues-comment.js'></script>
    <script src='js/marked.js'></script>
    <script>
    issuesComment.init();
    </script>
</body>

</html>
